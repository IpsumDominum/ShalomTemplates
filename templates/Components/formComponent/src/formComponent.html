<ng-container *ngIf="!loading">
  <div class="card">
    <div class="max-w-5xl mx-auto px-6">
      <div class="py-16 text-center">
        <div class="flex justify-center">
          <div class="w-32 h-32 border-grey-300 border rounded-full text-center mb-4"> </div>
        </div>
        <div class="text-lg font-semibold text-grey-700">{{capitalize(componentName)}}</div>
      </div>
      <form [formGroup]="{{componentName}}Form">
    {% for m in model%}
    <!------------------------{{m.name}} Start------------------->
    {% if m.type=="string"%}
            <div class="pb-8">
              <div>
                <label for="{{m.name}}" class="form-label">{{m.name}}</label>
                <input formControl{{m.name}}="{{m.name}}" type="text" id="{{m.name}}" aria-describedby="{{m.name}}" class="base sm inverted">
                <span class="text-sm text-red-500 block mt-2" *ngIf='formErrors.{{m.name}}'>
                </span>
              </div>
              <div class="text-sm text-grey-600 font-semibold mt-2">{{m.name}}'s description</div>
            </div>
    {% elif m.type=="number"%}
            <div class="w-1/3 px-4">
                <div>
                  <label for="{{m.name}}" class="form-label">{{m.name}}</label>
                  <input formControlName="{{m.name}}" type="number" id="{{m.name}}" aria-describedby="{{m.name}}"
                    class="base sm inverted">
                  <span class="text-sm text-red-500 block mt-2" *ngIf='formErrors.{{m.name}}'>
                  </span>
                </div>
              </div>
    {% else %}
    Something was there
    {% endif %}
    <!------------------------{{m.name}} Finish------------------->
{% endfor %}
      </form>
      <div class="pt-8 wrap-between pb-16">
        <div></div>
        <div class="flex">
          <button type="button" class="btn mr-4" (click)="cancel()">
            Cancel
          </button>
          <button type="button" class="btn" [ngClass]="{'btn-primary': bedsForm.valid}" (click)="submitForm()">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
